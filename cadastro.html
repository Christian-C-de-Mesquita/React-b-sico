<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>App</title>
</head>
<body>
    <style>
        h1{
            background-color: #15803d;
        }
    </style>
    <div class="container">
        <h1 class="text-center mt-5 p-2">Cadastro</h1>

        <form class="mt-5">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" placeholder="Nome" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="cidade" class="form-control">
                </div>
                <div class="col">
                    <select class="form-control">
                        <option value="" disabled>Sexo</option>
                        <option value="">Feminino</option>
                        <option value="">Masculino</option>
                    </select>
                </div>
            </div>
            <div class="group-btn d-flex gap-3 mt-3">
                <button class="btn btn-outline-primary w-25">Cadastro</button>
                <button class="btn btn-danger w-25">Voltar</button>
            </div>
        </form>

    </div>
</body>
</html>
